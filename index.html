<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,200;0,400;0,500;0,600;0,800;1,100;1,200;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet"><!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->

    <title>Burger-Ordering-App</title>
</head>
<body>
    <header class="company-logo">
        <div class="logo-info">
            <h1 id="company-name">Jimmy's Dinner</h1>
            <p id="company-description">The best burgers and pizzars in town</p>
    </header>
    <main class="menu" id="menu">
        <div class="order-items">
            
        </div>
    </main> 
    <section class="order hidden" id="order">
        <div class="order-summary">
            <h2 class="order-title">Your Order</h2>
            <div class="order-inner" id="product-inner">
                    <!-- Rendering Order -->           
            </div>
        </div>
          <hr class="payment-hr">
            <div class="total">
                <h2>Total Price:</h2>
                <p id="total-price">$0</p>
            </div>
            <div class="order-container-btn">
                <button id="confirm-btn" class="confirm-btn" type="submit">Complete Order</button>
            </div>
        </div>
    </section>
    <section class="payment hidden" id="payment">
        <form method="" id="payment-form">
            <div class="payment-container">
                <h2>Enter card details</h2>
                <input type="text" name="fullName" placeholder="Enter your name" required>
                <input type="text" name="cardNumber" placeholder="Enter card number" required>
                <input type="password" name="cardCCV" placeholder="Enter CCV" required>
                <button type="submit" class="payment-btn" id="payment-btn">Pay</button>
            </div>
        </form>
    </section>

	<script src="index.js" type="module"></script>
    </body>
</html>
